<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        
        <title>Weather App</title>
    </head>
    <body>

        <div class="search-location">
            <label for="search-city">Search Location</label>
            <input type="text" id="search-city">
            <button class="search-btn">Search</button>
        </div>

        <div class="weather-info">
            <span class="current-temp"></span>
            <img src="" alt="" class="current-weather-icon">
            <span class="current-weather-desc"></span>
        </div>

        <div class="location-info">
            <h1 class="location-name"></h1>
            <span class="date-time"></span>
        </div>

        <script src="script.js"></script>
    </body>
</html>
